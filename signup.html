<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Express â€¢ TodoMVC</title>
		<link rel="stylesheet" href="/css/base.css">
		<link rel="stylesheet" href="/css/index.css">
		<link rel="stylesheet" href="/css/login.css">
	</head>
	<body>
		<section class="prompt">
			<h3>Grocery List</h3>
			<h1>Sign up</h1>

			<form action = "/signup" method = post>
                <input type = "text" placeholder = "First Name" name = "firstName" required><br>
                <br>
                <input type = "text" placeholder = "Middle Name" name = "middleName"><br>
                <br>
                <input type = "text" placeholder = "Last Name" name = "lastName" required><br>
                <br>
                <input type = "text" placeholder = "House Number" name = "houseNumber" required><br>
                <br>
                <input type = "text" placeholder = "Unit" name = "aptNumber"><br>
                <br>
                <input type = "text" placeholder = "Street" name = "street" required><br>
                <br>
                <input type = "text" placeholder = "City" name = "city" required><br>
                <br>
                <input type = "text" placeholder = "State" name = "state" required><br>
                <br>
                <input type = "text" placeholder = "Zip Code" name = "zipcode" required><br>
                <br>
                <input type = "text" placeholder = "Phone Number" name = "phoneNum" required><br>
                <br>
                <input type = "text" placeholder = "Email" name = "email" required><br>
                <br>
                <input type = "text" placeholder = "Birthdate in MM/DD/YY" name = "birthday" required><br>
                <br>
                <input type = "password" placeholder = "Password" name = "pwd" required><br>
                <br>
                <button type = "submit">Sign Up</button>
            </form>
			<hr>
			<p class="help">Already have an account? <a href="/login">Sign in</a></p>
		</section>
	</body>
</html>
